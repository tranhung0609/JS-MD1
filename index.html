<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

</head>
<body>
<script>
    var diemVatly = prompt("Mời nhập điểm Vật lý");
    var diemHoa = prompt("Mời nhập điểm Hóa");
    var diemSinhhoc = prompt("Mời nhập điểm Sinh học");
    var diemTb = (parseInt(diemVatly) + parseInt(diemHoa) + parseInt(diemSinhhoc)) / 3;
    document.write('Điểm TB = ' + diemTb).value;
</script>
